<form [formGroup]='form' (ngSubmit)='onSubmit()'>
      <div class="form-group">
        <label for="title">Titre</label>
        <input formControlName='title' type="text" class="form-control" id="title" >
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea formControlName='content' type="text" class="form-control" id="content"></textarea>
      </div>
      <div class="form-group">
        <label for="states">Categorie</label>
        <select formControlName='category' id='states' class='form-control'>
          <!-- property binding -->
          <option [value]='cat' *ngFor='let cat of categories'>{{cat}}</option>
        </select>
      </div>
      <button [disabled]="this.form.invalid" type='submit' class='btn btn-warning'>Valider</button>
</form>
